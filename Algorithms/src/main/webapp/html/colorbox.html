<script type="text/javascript">
    jQuery(function($) {
        var $overflow = '';
        var colorbox_params = {
            rel: 'colorbox',
            reposition:true,
            scalePhotos:false,
            scrolling:false,
            previous:'<i class="ace-icon fa fa-arrow-left"></i>',
            next:'<i class="ace-icon fa fa-arrow-right"></i>',
            close:'&times;',
            current:'{current} of {total}',
            maxWidth:'100%',
            maxHeight:'100%',
            onOpen:function(){
                //$overflow = document.body.style.overflow;
                //document.body.style.overflow = 'hidden';
            },
            onClosed:function(){
                //document.body.style.overflow = $overflow;
            },
            onComplete:function(){
                $("#cboxClose").css("top", "0px");
                var body = $("body");
                var bodyHeight = body.height() * 1.5;
                var bodyWidth = body.width();
//                console.log(maxWidth);
//                console.log(maxHeight);
                var cboxImg = $($(".cboxPhoto")[0]);
                var imgHeight = cboxImg.height();
                var imgWidth = cboxImg.width();

                console.log("imgH: " + imgHeight);
                console.log("imgW: " + imgWidth);
                console.log("bodyH:" + bodyHeight);
                console.log("bodyW:" + bodyWidth);

                if (imgHeight > bodyHeight || imgWidth > bodyWidth) {
//                    var width = imgWidth > bodyWidth ? "100%" : imgWidth + "px";
                    var width = "100%";
                    $.colorbox.resize({width: width, height: "100%"});
                    cboxImg.attr("style", "max-height:"+bodyHeight+"px;max-width:"+bodyWidth+"px;");
                }
            },
            onLoad:function () {
            }
        };

        $('.ace-thumbnails [data-rel="colorbox"]').colorbox(colorbox_params);
        $("#cboxLoadingGraphic").append("<i class='ace-icon fa fa-spinner orange'></i>");//let's add a custom loading icon

        $("#uploadFile").bind("change",function () {
            $("#uploadForm").ajaxSubmit();
        });
    });

    function triggerUpload() {
        $("#uploadFile").trigger("click");
    }

    function alertTest() {
        bootbox.alert("<i class='ce-icon fa fa-exclamation-triangle'></i><div class='red'>123456</div>");
    }

</script>
