<!DOCTYPE html5>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery图片放大镜插件blowup - 站长素材</title>
    <link rel="stylesheet" type="text/css" href="../blowup/demo/styles/index.css" />
    <link rel="stylesheet" type="text/css" href="../blowup/demo/styles/prism.css" />
</head>
<body>
<br><br><br>
<img src="../blowup/demo/img/waldo.jpg" class="pos-center" style="max-width: 350px;max-height: 350px;">
<p class="descrip">鼠标移上去试试！</p>
<br>

<script type="text/javascript" src="../blowup/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../blowup/js/blowup.min.js"></script>
<script type="text/javascript" src="../blowup/demo/scripts/prism.js"></script>
<script type="text/javascript">
    $(document).ready(function () {

        $(".pos-center").blowup({
            background : "#FCEBB6"
        });

    })
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
    <p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
    <p>来源：<a href="http://sc.chinaz.com/" target="_blank">站长素材</a></p>
</div>
</body>
</html>
