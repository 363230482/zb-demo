<div class="row">
    <div class="col-xs-12">
        <form id="roleInputForm" class="form-horizontal" role="form" action="/role/save" method="post">
            <div class="form-group">
                <span>
                     <label class="col-sm-3 control-label no-padding-right"></label>
                    注意：新增角色时，请将车险角色和非车险角色分开，尽量保持职能单一<br/>
                     <label class="col-sm-3 control-label no-padding-right"></label>
                    新增车险角色时，角色名称以【车险】开头，角色编码以【cx_】开头<br/>
                     <label class="col-sm-3 control-label no-padding-right"></label>
                    新增非车险角色时，角色名称以【非车险】开头，角色编码以【bx_】开头
                </span>
            </div>

            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">角色名称:</label>
                <div class="col-sm-9">
                    <input type="text" id="roleName" name="roleName" placeholder="角色名称" class="col-xs-10 col-sm-3">
                </div>
            </div>

            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">角色编码:</label>
                <div class="col-sm-9">
                    <input type="text" id="roleCode" name="roleCode" placeholder="角色编码" class="col-xs-10 col-sm-3">
                </div>
            </div>

            <div class="space-4"></div>
            <div class="form-group">
                <label class="col-sm-3 control-label no-padding-right">角色描述:</label>
                <div class="col-sm-9">
                    <input type="text" id="roleDesc" name="roleDesc" placeholder="角色描述" class="col-xs-10 col-sm-3">
                </div>
            </div>

            <div class="clearfix">
                <div class="col-md-offset-3 col-md-9">
                    <button class="btn btn-success" onclick="">
                        <i class="ace-icon fa fa-check bigger-110"></i>
                        保存
                    </button>

                    &nbsp; &nbsp; &nbsp;
                    <button class="btn" type="button" onclick="history.go(-1)">
                        <i class="ace-icon fa fa-undo bigger-110"></i>
                        返回
                    </button>
                </div>
