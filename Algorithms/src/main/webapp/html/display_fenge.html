<body>
<!--banner-->
<div class="breadcrumbs" style="padding-top: 5px" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>

        <li><i class="ace-icon fa fa-leaf home-icon"></i><a href="#">财务管理</a></li>
        <li class="active">线下代理人 新增/编辑</li>
    </ul>
</div>
<!--search widget-->
<div class="page-content">
    <form id="saveForm" class="form-horizontal" role="form" action="../carins/offlineAgent/saveOrUpdate" method="post">
        <input type="hidden" id="id" name="id" value="">
        <div class="clearfix">
            <div class="space-4"></div>
            <div class="form-group">
                <label for="idCardNo" class="col-sm-4 control-label no-padding-right">身份证号:</label>
                <div class="col-sm-8">
                    <a href="#" tabindex="0" role="button" data-trigger="focus" data-toggle="popover">
                    <input type="text" id="idCardNo" name="idCardNo" value=""
                           size="25" style="text-transform:uppercase;"
                           oninput="displayValue(this, 'idNo')" onfocus="displayValue(this, 'idNo')"
                           >
                    </a>
                </div>
            </div>
            <div class="space-4"></div>
            <div class="form-group">
                <label for="bankCardNo" class="col-sm-4 control-label no-padding-right">银行卡号:</label>
                <div class="col-sm-8">
                    <a href="#" tabindex="0" role="button" data-trigger="focus" data-toggle="popover">
                    <input type="text" id="bankCardNo" name="bankCardNo" value="" size="25"
                           oninput="displayValue(this, 'bandCard')" onfocus="displayValue(this, 'bandCard')"
                           >
                    </a>
                </div>
            </div>

            <div class="space-4"></div>
            <div class="form-group">
                <label for="mobile" class="col-sm-4 control-label no-padding-right">银行预留手机:</label>
                <div class="col-sm-8">
                    <a href="#" tabindex="0" role="button" data-trigger="focus" data-toggle="popover">
                    <input type="text" id="mobile" name="mobile" value="" size="25"
                           oninput="displayValue(this, 'mobile')" onfocus="displayValue(this, 'mobile')"
                           >
                    </a>
                </div>
            </div>
        </div>

    </form>
</div>
<script>
    $(function () {
       $("[data-toggle='popover']").popover({
           container: 'body',
           placement: 'right',
           html: true,
           content: "<div id='popoverContent'></div>"
       });
    });

    function displayValue(input, type) {
        console.log(input.value);
        var bankCardNoInput = $(input);
        var val = bankCardNoInput.val();
        var arr = val.split("");
        var res = "";
        $.each(arr, function (idx, ele) {
            res += ele;
            if (type == "mobile") {
                if (idx == 2 || idx == 6) {
                    res += " ";
                }
            } else if (type == "idNo") {
                if (idx == 5 || idx == 9 || idx == 13) {
                    res += " ";
                }
            } else {
                if (idx % 4 == 3) {
                    res += " ";
                }
            }
        });
        $("#popoverContent").html(val);

    }

</script>
