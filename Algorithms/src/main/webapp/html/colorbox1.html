<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">佣金详情资料上传</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered table-hover dataTable">
                    <tr>
                        <td width="30%">车牌号：<span id="plateNoSpan"></span></td>
                        <td width="35%">商业险保单号: <span id="commercialPolicyNoSpan"></span></td>
                        <td width="35%">交强险保单号: <span id="compulsoryPolicyNoSpan"></span></td>
                    </tr>
                </table>

                <div class="row">
                    <div class="col-xs-12">
                        <div>
                            <ul id="thumbnailUl" class="ace-thumbnails clearfix">
                                <a onclick="showColorBox('../image/122.jpg', this)">
                                    <img src="../image/122.jpg" style="height: 120px;max-width: 150px;">
                                </a>


                                <button id="uploadBtn" class="btn btn-app btn-purple btn-sm" onclick="triggerUpload()">
                                    <i class="ace-icon fa fa-cloud-upload bigger-200"></i>
                                    点击上传
                                </button>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="updateAward()">确认上传</button>
            </div>

            <div class="row">
                <div style="display: none">
                    <form id="uploadForm" action="${rc.contextPath}/carins/commission/uploadPic" method="post">
                        <input type="file" id="uploadFile" name="file">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="imgModal" tabindex="-1" role="dialog" aria-labelledby="imgModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <img id="dialogImg" src="../image/122.jpg" style="max-height: 800px; max-width: 800px;">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script>

    function showColorBox(url, a) {
        $(a).colorbox({href:url,maxWidth:'1000px',maxHeight:'800px'});
    }
</script>
