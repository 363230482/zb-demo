<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Echart Demo</title>
    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css" />
    <!-- text fonts -->
    <link rel="stylesheet" href="../../assets/css/ace-fonts.css" />

    <!-- ace styles -->
    <link rel="stylesheet" href="../../assets/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="../../assets/css/ace.min.css" />
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../../assets/css/ace-part2.min.css" />
    <![endif]-->
    <link rel="stylesheet" href="../../assets/css/ace-skins.min.css" />
    <link rel="stylesheet" href="../../assets/css/ace-rtl.min.css" />
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="../../assets/css/ace-ie.min.css" />
    <![endif]-->

    <!--page style-->
    <style type="text/css">
        body {
            background-color: transparent;
        }
        .btsDiv {
            margin: 6px 0px 0px 0px;
        }
        table, thead th{
            text-align: center;
        }
    </style>
    <!-- jQuery -->
    <script src='../../assets/js/jquery.min.js' type="text/javascript"></script>
    <script src="../../assets/js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../assets/js/jquery.validate.extend.js" type="text/javascript"></script>

    <script src="../../assets/js/bootstrap.min.js" type="text/javascript"></script>


    <script src="../../assets/js/ace-extra.min.js"></script>
    <script src="../../assets/js/ace-elements.min.js"></script>
    <script src="../../assets/js/ace.min.js"></script>

    <script src="../../assets/js/jquery-ui.min.js"></script>

    <script src="../../assets/js/My97DatePicker/WdatePicker.js"></script>

    <script src="../../js/echarts.js"></script>
    <script src="../../js/myEcharts.js"></script>
</head>
<body>
<!--banner-->
<div class="breadcrumbs" style="padding-top: 5px" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">车险管理系统</a>
        </li>
        <li><i class="ace-icon fa fa-leaf home-icon"></i><a href="#">订单管理</a></li>
        <li class="active">业务统计</li>
    </ul>
</div>

<div class="page-content">

    <div class="panel-group">
        <div class="widget-box">
            <div class="widget-header widget-header-large">
                <div class="row" style="padding-top: 5px;">
                    <div class="col-md-2 h4">关键数据</div>
                    <div class="col-md-10">
                        <button type="button" class="btn btn-sm tooltip-success">昨天</button>
                        <button type="button" class="btn btn-sm tooltip-success">近一周</button>
                        <button type="button" class="btn btn-sm tooltip-success">近30天</button>
                        <input id="beginCreateTime" type="text" name="beginCreateTime" value=""
                               onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endCreateTime\')}'})">
                        <span style="margin-left: 5px;"></span>至<span style="margin-left: 5px;"></span>
                        <input id="endCreateTime" type="text" name="endCreateTime" value=""
                               onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'beginCreateTime\')}'})">
                        <button type="button" class="btn btn-primary btn-sm tooltip-success">查询</button>
                    </div>
                </div>
            </div>
            
            <div class="panel-group" style="padding-top: 15px;">
                <div class="row">
                    <div class="clearfix">
                        <div class="col-xs-4">
                            <div class="grid3">
                                <div class="">报价车辆数</div>
                                <div>22</div>
                            </div>
                            <div class="grid3">
                                <div class="">报价次数</div>
                                <div>22</div>
                            </div>
                            <div class="grid3">
                                <div class="">核保次数</div>
                                <div>22</div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="grid3">
                                <div class="">新增订单</div>
                                <div>22</div>
                            </div>
                            <div class="grid3">
                                <div class="">支付订单</div>
                                <div>22</div>
                            </div>
                            <div class="grid3">
                                <div class="">新增车辆</div>
                                <div>22</div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="grid3">
                                <div class="">意见反馈</div>
                                <div>22</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="panel-group">
        <div class="widget-box">
            <div class="widget-header widget-header-large">
                <div class="row" style="padding-top: 5px;">
                    <div class="col-md-2 h4">订单统计</div>
                    <div class="col-md-10">
                        <input id="odrBeginCreateTime" type="text" name="odrBeginCreateTime" value=""
                               onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'odrEndCreateTime\')}'})">
                        <span style="margin-left: 5px;"></span>至<span style="margin-left: 5px;"></span>
                        <input id="odrEndCreateTime" type="text" name="odrEndCreateTime" value=""
                               onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'odrBeginCreateTime\')}',maxDate:'%y-%M-{%d-1}'})">
                        <button type="button" class="btn btn-primary btn-sm tooltip-success">查询</button>
                        <select onchange="setShowType(this.value)">
                            <option value="1">折线图</option>
                            <option value="2">柱状图</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="panel-group" style="padding-top: 15px;">
                <div class="row">
                   
                    <div class="col-xs-3">
                        <div class="well">
                            <div class="h4">
                                车险订单
                            </div>
                            <div class="profile-user-info profile-user-info-striped">
                                <div class="profile-info-row">
                                    <div style="padding-left: 0">
                                        <div class="profile-info-name">新增订单</div>
                                        <div class="profile-info-value">
                                            22笔
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="profile-user-info profile-user-info-striped">
                                <div class="profile-info-row">
                                    <div style="padding-left: 0">
                                        <div class="profile-info-name">支付订单</div>
                                        <div class="profile-info-value">
                                            15笔
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="profile-user-info profile-user-info-striped">
                                <div class="profile-info-row">
                                    <div style="padding-left: 0">
                                        <div class="profile-info-name">支付金额</div>
                                        <div class="profile-info-value">
                                            12000元
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="profile-user-info profile-user-info-striped">
                                <div class="profile-info-row">
                                    <div style="padding-left: 0">
                                        <div class="profile-info-name">总收保费</div>
                                        <div class="profile-info-value">
                                            9999元
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-xs-9">
                        <div class="well">
                            <div id="orderCharts" style="width: 1000px;height:250px;"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    
    
    
</div>


</body>
</html>
