spring.datasource.druid.enable = true
spring.datasource.druid.initial-size = 2
spring.datasource.druid.min-idle = 2
spring.datasource.druid.max-active = 10
spring.datasource.druid.max-wait = 60000

spring.datasource.druid.stat-view-servlet.login-username = admin
spring.datasource.druid.stat-view-servlet.login-password = admin
spring.datasource.druid.filter.stat.log-slow-sql = true
spring.datasource.druid.filter.stat.slow-sql-millis = 2000

# user datasource
datasource.user.driverClassName = com.mysql.jdbc.Driver
datasource.user.type = com.alibaba.druid.pool.DruidDataSource.class
datasource.user.url = jdbc:mysql://127.0.0.1:3306/maven-web?useUnicode=true&characterEncoding=utf-8
datasource.user.username = root
datasource.user.password = root
# order datasource
datasource.order.driverClassName = com.mysql.jdbc.Driver
datasource.order.type = com.alibaba.druid.pool.DruidDataSource.class
datasource.order.url = jdbc:mysql://127.0.0.1:3306/maven-web?useUnicode=true&characterEncoding=utf-8
datasource.order.username = root
datasource.order.password = root
